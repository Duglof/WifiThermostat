	<link href="css/bootstrap.min.css" rel="stylesheet">	<style>
		.form-label-center {
			text-align: center;
			display: block;
			width: 100%;
		}

		.label-auto-width {
			display: inline-block;
			width: auto;
		}

		.input-temp {
			max-width: 10ch;
		}

		.input-heure {
			--width: 7ch;
			width: auto;
		}

		// style for checkbox : begin
		.checkbox-label {
			display: inline-block;
			cursor: pointer;
			position: relative;
			margin-right: 10px; /* Space between checkboxes */
		}

		.checkbox-label input[type="checkbox"] {
			display: none;
		}

		.checkbox-label span {
			color: grey;
			font-size: 16px;
			transition: color 0.3s, text-decoration 0.3s;
			text-decoration: line-through; /* Strikethrough when unchecked */
		}

		.checkbox-label input[type="checkbox"]:checked + span {
			color: blue; /* Change to your desired color */
			text-decoration: none; /* Remove strikethrough when checked */
		}

		.tooltip {
			visibility: hidden;
			width: 120px;
			background-color: blue;
			color: #fff;
			text-align: center;
			border-radius: 5px;
			padding: 5px;
			position: absolute;
			z-index: 1;
			bottom: 125%; /* Position above the letter */
			left: 50%;
			margin-left: -60px;
			opacity: 0;
			transition: opacity 0.3s;
		}

		.checkbox-label:hover .tooltip {
			visibility: visible;
			opacity: 1;
		}
		// style for checkbox : end

	</style>
</head>

		// type : success, warning, danger
		function showAlertMessage(message, type, delay) {
			document.getElementById('alert-message').innerHTML = message;

			var modalContent = document.querySelector('#alertModal .alert');
			modalContent.className = 'alert alert-' + type; // Update modal style based on alert type

			$('#alertModal').modal('show');
			setTimeout(function() {
				$('#alertModal').modal('hide');
			}, delay); // 3000ms = 3 seconds delay before closing
		}


		// https://stackoverflow.com/questions/41431322/how-to-convert-formdata-html5-object-to-json
		// Convert FormElement to JSON
		// var jsonData = FormDataToJSON(document.getElementById('FormId'));
		function FormDataToJSON(form){    
			var ConvertedJSON= {};
			// for (const [key, value]  of formData.entries())
            var allFormControls = form.elements;
			for (var i = 0, n = allFormControls.length; i < n; ++i) {
				if ( allFormControls[i].nodeName.toLowerCase() === "input" )  {
                    var el = allFormControls[i];
                    if ( (el.type === "number") || (el.type === "time") ) {
                        console.log('get el.id ' + el.id + ',el.value = ' + el.value);
                        ConvertedJSON[el.id] = el.value;
                    } else if ( el.type === "checkbox" ) {
                        console.log('get el.id ' + el.id + ',el.checked = ' + el.checked);
                        ConvertedJSON[el.id] = el.checked;
                    } else {
						console.warn(' erreur: ' + el.id + ' type ' + el.type + 'non traité');  
                    }
                }
            }
			return ConvertedJSON
		}

		window.onload = function() {
			console.log('window.onload');

			$.getJSON( "/prog_heat.json", function(json_data) {
                // console.log('json_data = ' + json_data);
				var form = document.getElementById( 'frm_prog_heat' );
                var allFormControls = form.elements;
                // console.log('nb form controls = ' + allFormControls.length);
    			for (var i = 0, n = allFormControls.length; i < n; ++i) {
    				if ( allFormControls[i].nodeName.toLowerCase() === "input") {
						var el = allFormControls[i];
                        // console.log('search for el.id = ' + el.id);
					    if (json_data.hasOwnProperty(el.id)) {
                            console.log("set el.id " + el.id);
                            if ( (el.type === "number") || (el.type === "time") ) {
                                // console.log("set number or time to " + json_data[el.id]);
							    el.value = json_data[el.id];
                            } else if (el.type === "checkbox") {
                                // console.log("set checkbox to " + json_data[el.id]);
                                if (json_data[el.id] == "true")
                                    el.checked = true;
                                else
                                    el.checked = false;
                            } else {
        						console.warn(' erreur: ' + el.id + ' type ' + el.type + 'non traité');  
                            }
                        } else {
 							console.warn(' erreur: ' + el.id + ' inexistant dans /config.json');  
                        }
                    }
                }
            })
            .fail(function() { console.log( "error while getting /prog_heat.json" );	})

        }

		$('#frm_prog_heat').on('submit', function (event) {
			// everything looks good!
			if (!event.isDefaultPrevented()) {
				event.preventDefault();
				console.log("Form Submit");

				var jsonData = FormDataToJSON(document.getElementById('frm_prog_heat'));
				console.log(jsonData);

				$.post('/prog_heat_form.json', jsonData)
				.done( function(msg, textStatus, xhr) { 
						showAlertMessage('Enregistrement effectué', 'success', 3000); // 3000ms = 3 seconds delay
					})
				.fail( function(xhr, textStatus, errorThrown) {
						showAlertMessage('Erreur lors de l\'enregistrement', 'warning', 3000); // 3000ms = 3 seconds delay
					}
					);
			}
		});

	</script>
